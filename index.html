<!DOCTYPE html>
<html>
<head>
    <title>Churn Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">Customer Churn Prediction</h2>

        <form method="post" action="/predict">

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Tenure</label>
                    <input type="number" name="tenure" class="form-control" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label>Monthly Charges</label>
                    <input type="number" step="0.01" name="monthlycharges" class="form-control" required>
                </div>
            </div>

            <div class="mb-3">
                <label>Total Charges</label>
                <input type="number" step="0.01" name="totalcharges" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Contract</label>
                <select name="contract" class="form-select">
                    <option>Month-to-month</option>
                    <option>One year</option>
                    <option>Two year</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Payment Method</label>
                <select name="paymentmethod" class="form-select">
                    <option>Electronic check</option>
                    <option>Mailed check</option>
                    <option>Bank transfer (automatic)</option>
                    <option>Credit card (automatic)</option>
                </select>
            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label>Is New Customer (0/1)</label>
                    <input type="number" name="is_new_customer" class="form-control" required>
                </div>

                <div class="col-md-4 mb-3">
                    <label>Avg Monthly Spend</label>
                    <input type="number" step="0.01" name="avg_monthly_spend" class="form-control" required>
                </div>

                <div class="col-md-4 mb-3">
                    <label>Long Contract (0/1)</label>
                    <input type="number" name="long_contract" class="form-control" required>
                </div>
            </div>

            <div class="mb-3">
                <label>Monthly to Total Ratio</label>
                <input type="number" step="0.0001" name="monthly_to_total_ratio" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>

        {% if prediction is defined %}
        <div class="alert alert-info mt-4 text-center">
            <h4>Prediction: {{ prediction }}</h4>
            <p>Churn Probability: {{ probability }}</p>
        </div>
        {% endif %}

    </div>
</div>

</body>
</html>
